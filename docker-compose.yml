version: '3'
services:
  mongo:
    image: mongo:3.6.2
    ports:
      - '27018:27017'
    volumes:
      - ./server/dump:/dump
  server:
    build: ./server
    command: ['npm', 'start']
    volumes:
      - ./server:/app
      - ./server/node_modules:/app/node_modules
    ports:
      - '4000:4000'
    depends_on:
      - mongo
